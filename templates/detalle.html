{% extends "layout.html" %}
{% block container %}

<div class="max-w-2xl mx-auto mt-10 bg-gray-900 text-white p-8 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-4">{{ receta.nombre }}</h2>
    <p class="text-gray-400 mb-6">{{ receta.descripcion }}</p>

    <h3 class="text-xl font-semibold mb-3">Ingredientes:</h3>
    <ul class="list-disc list-inside space-y-2">
        {% for ri in receta.ingredientes_rel %}
            <li>{{ ri.ingrediente.nombre }} — {{ ri.cantidad }}</li>
        {% endfor %}
    </ul>

    <form method="POST" action="{{ url_for('produccion.producir', receta_id=receta.id) }}" class="mt-6">
        <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
            Producir Receta
        </button>
    </form>

    <a href="{{ url_for('recetas.lista') }}" class="text-blue-400 hover:underline mt-4 inline-block">← Volver a recetas</a>
</div>

{% endblock %}
