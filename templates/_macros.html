{% macro form_input(label, name, id, type='text') %}
<div class="mb-4">
    <label for="{{ id }}" class="block text-sm font-medium text-gray-700">{{ label }}</label>
    <input type="{{ type }}" id="{{ id }}" name="{{ name }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
</div>
{% endmacro %}

{% macro campoNuevo(campo, class='') %}
  {{ campo.label(class="block text-sm font-medium text-gray-700") }}
  {{ campo(class=class) }}
  {% for error in campo.errors %}
    <p class="text-red-500 text-xs mt-1">{{ error }}</p>
  {% endfor %}
{% endmacro %}
